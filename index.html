<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>

  <div class="wrapper">

    <main class="rating-card">

      <article class="rating-card__content-1">
        <header class="rating-card__header">
          <img src="./images/icon-star.svg" alt="star icon" class="rating-card__icon">
        </header>

        <h1 class="rating-card__title">How did we do?</h1>
        <p class="rating-card__description">Please let us know how we did with your support request. All feedback is
          appreciated to help us improve our offering!</p>

        <div class="rating-card__ratings-box">
          <button class="rating-card__rate">1</button>
          <button class="rating-card__rate">2</button>
          <button class="rating-card__rate">3</button>
          <button class="rating-card__rate">4</button>
          <button class="rating-card__rate">5</button>
        </div>

        <button class="rating-card__submit-btn">Submit</button>

      </article>

      <article class="rating-card__content-2 hide">
        <img src="./images/illustration-thank-you.svg" alt="thanks illustration" class="rating-card__img">
        <p class="rating-card__rated">You selected <span class="score">0 </span> out of 5</p>
        <h2 class="rating-card__title">Thank you!</h2>
        <p class="rating-card__description">We appreciate you taking the time to give a rating. If you ever need
          more
          support, don't hesitate to get in touch!
        </p>
      </article>

    </main>

  </div>
  <script src="./js/app.js"></script>
</body>

</html>
